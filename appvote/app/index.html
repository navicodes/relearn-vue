                <!-- another row - dynamic  -->
                <div class="row pt-2 pb-2"  v-for="submission in sortedSubmissions" v-bind:key="submission.id">
                    <div class="col-md-3"></div>
                    <div class="col-md-1">

                    </div>

                                </b>

                                <br>
